<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Gala With Turkz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffe6e6; /* Light pink background */
            background-image: 
                url('https://www.transparenttextures.com/patterns/45-degree-fabric-light.png'), 
                url('https://www.toptal.com/designers/subtlepatterns/patterns/love-heart.png'); /* Adding heart pattern */
            background-size: cover, contain;
            background-repeat: no-repeat, repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Add hearts in the background for a Valentine's Day vibe */
        body::before {
            content: '❤️';
            position: absolute;
            top: 10%;
            left: 20%;
            transform: translateX(-50%) scale(3);
            opacity: 0.15;
            font-size: 120px;
        }

        body::after {
            content: '❤️';
            position: absolute;
            bottom: 10%;
            right: 20%;
            transform: translateX(50%) scale(4);
            opacity: 0.15;
            font-size: 120px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transform: scale(1);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #ff1e56; 
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
        }

        .section {
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
            color: #ff4d4d; 
            font-size: 1.1em;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ff4d4d;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: #ff1e56; 
            box-shadow: 0 0 10px rgba(255, 30, 86, 0.4); 
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #ff1e56; 
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #ff4d4d; 
            transform: translateY(-2px); 
        }

        .button:active {
            transform: translateY(0); 
        }

        .section:nth-child(odd) {
            background-color: #ffe6e6; 
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .section:nth-child(even) {
            background-color: #ffb3b3; 
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: slideUp 0.8s ease-out;
        }

        
        .top-right-image {
            position: absolute;
            top: 5%; 
            right: 33%; 
            width: px; 
            height: auto;
            opacity: 0.1; 
            transform: scale(3); 
            z-index: 5; 
        }

    </style>
</head>
<body>

    <!-- Large image in the top right corner -->
    <img src="https://github.com/Turkz-qt/Gala-With-Turkz/blob/main/Sheshh/grabe.na.jpg?raw=true" alt="Love Picture" class="top-right-image">

    <div class="container">
        <h1>Tara Gala?</h1>
        <form action="#" method="post">
            <div class="section">
                <label class="label" for="budget">Lapag mo kayamanan mo:</label>
                <input type="number" id="budget" name="budget" class="input-field" placeholder="lugi sa etneb" required>
            </div>
            
            <div class="section">
                <label class="label" for="time">Anong oras daw sabi ni Wilmar?:</label>
                <input type="time" id="time" name="time" class="input-field" required>
            </div>

            <div class="section">
                <label class="label" for="location">Saan tayo kufel?:</label>
                <input type="text" id="location" name="location" class="input-field" placeholder="kila kim lng naman sasabihin n'yo" required>
            </div>

            <div class="section">
                <label class="label" for="date">Anong oras?:</label>
                <input type="date" id="date" name="date" class="input-field" required>
            </div>

            <button type="submit" class="button">Sana Makulayan</button>
        </form>
    </div>
	
	<script>
        document.getElementById('galaForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('Thank you!'); 
        });
    </script>

</body>
</html>
